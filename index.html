<body>
    
        <section class="navegator">

            <div class="container navegator-row">
                <div class="flex-sm">
                    <div class="none" ><a href="#" class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-camera" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" />
                        <circle cx="12" cy="13" r="3" />
                      </svg></a></div>
                    <img class="navegator-logo" src="img/intagram.png">
                    <div class="none" ><a href="#" class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-messenger" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                        <path d="M8 13l3 -2l2 2l3 -2" />
                      </svg></a></div>
                </div>
                
                
             
                <div class="navegator-buscador">
                    <form action="" method="post">
                        <input type="text" name="buscar" placeholder=" &#xf002; Buscar" class="icon-buscar">
                    </form>
                </div>  
                     
                <nav class="navegator-nav">
                    <div class="navegator-nav__menu "><a href="#" class="icon-home btn"></a></div>
                    <div class="navegator-nav__menu "><a href="#" class="icon-messenger btn"></a></div>
                    <div class="navegator-nav__menu "><a href="#" class="icon-config btn"></a></div>
                    <div class="navegator-nav__menu "><a href="#" class="icon-like btn"></a></div>
                    <div class="navegator-nav__menu "><a href="#" class="icon-comentarios btn"></a></div>
                    <div class="navegator-nav__menu "><a href="#" class=" btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="9" />
                        <circle cx="12" cy="10" r="3" />
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                      </svg></a></div>
                </nav>   

            </div>
            
            
        </section>

    <main class="container">

            <section class="historias layout-column-01">


                <div>
                    <div class="border-gradient">

                </div>

                <div>
                    <div class="border-gradient">
                        <img src="img/melissa.jpg" class="historias-perfil" alt="">
                    </div>                    
                    <p class="historias-nick">melissaparedes</p>
                </div>

                <div>

                        <img src="img/melissa.jpg" class="historias-perfil" alt="">
                    </div>                    
                    <p class="historias-nick">melissaparedes</p>
                </div>

                
                
            </section>

            <!-- Seccion de sugerencias -->

                <section class="sugerencias layout-column-02">
                    <!-- Fata aun esta seccion                 -->
                </section>

            </section>


            <!-- Seccion de publicaciones 01 -->
            <section class=" posts-column-01 mt">
                
               <!-- Cabecera del post -->
                <div class="posts">

                    <div class="posts-row">
                        <div class="border-gradient-posts posts-column">
                            <img src="img/melissa.jpg" class="posts-perfil" alt="">
                        </div> 

                        <p class="historias-nick-posts posts-column">melissaparedes</p>
                    </div>

                    <div >
                        <p style="cursor: pointer;" class="historias-nick-posts">. . .</p>
                    </div>
                </div>

                <!-- IMagen del posts -->

                <div class="posts">

                    <div class="posts-row">
                        
                        <a class="historias-nick-posts posts-column icon-like"></a>
                        <a class="historias-nick-posts posts-column icon-comentarios"></a>
                        <a class="historias-nick-posts posts-column icon-messenger"></a>
                    </div>

                    <div >
                        <a class="historias-nick-posts posts-column icon-etiqueta"></a>
                    </div>               

                    
                </div>

                <div class="posts-result">
                    <div><p class="posts-result__like">114,395 Me gusta</p></div>
                    <div><p class="posts-result__coment">Ver los 649 comentarios</p></div>
                    <div><p class="posts-result__days">Hace dos días</p></div>
                </div>

                <div class="posts-input__comment">
                    <div class=" flex-comment">

                            <circle cx="12" cy="12" r="9" />
                            <line x1="9" y1="10" x2="9.01" y2="10" />
                            <line x1="15" y1="10" x2="15.01" y2="10" />
                            <path d="M9.5 15a3.5 3.5 0 0 0 5 0" />

                    </div>
                    <div >
                       <a href="#" class="btn publicar">Publicar</a>

                         <a class="historias-nick-posts posts-column icon-etiqueta"></a>
                     </div>               
 
                     
                 </div>
 
                 <div class="posts-result">
                     <div><p class="posts-result__like">114,395 Me gusta</p></div>
